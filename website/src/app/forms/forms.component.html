<h2>Form</h2>

<form action="submit" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group content">
        <input class="form-control" id="first-name-input" type="text" placeholder="Enter your first name" formControlName="firstName">
    </div>

    <div class="form-group content">
        <input class="form-control" id="last-name-input" type="text" placeholder="Enter your last name" formControlName="lastName">
    </div>

    <div class="form-group content">
        <input class="form-control" id="email-input" type="email" placeholder="Enter your e-mail address" formControlName="email">
    </div>

    <div class="form-group content">
        <input class="form-control" id="phone-input" type="tel" placeholder="Enter your phone number" formControlName="phone">
    </div>
    
    <div class="form-group content">
        <input class="form-control" id="message-input" type="text" placeholder="Enter your message" formControlName="message">
    </div>

    <div>
        <button class="btn form-control" id="submit-button" [disabled]="form.invalid">Submit form</button>
    </div>
</form>
